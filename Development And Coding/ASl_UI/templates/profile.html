{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<style>
  .form-section {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 100%;
      width: 90%;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h3 {
      margin-top: 0;
    }

    .form-section label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    .form-section input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-section button {
      margin-top: 1.5rem;
      padding: 0.7rem 2rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section button:hover {
      background: #444;
    }

    .profile-image-preview {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-image-preview img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    @media (max-width: 600px) {
      .form-section {
        padding: 1rem;
      }

      .profile-image-preview img {
        width: 60px;
        height: 60px;
      }
    }
</style>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h1>
     <button class="mobile-sidebar-close"  onclick="toggleSidebar()"   style="font-size: 1.8rem; background: none; border: none; color: white; cursor: pointer; margin-right: 25px; ">☰</button>
      ASL Sign Translator</h1>
     <!-- Profile Section -->
 <div class="sidebar-profile">
<img src="{{ user.profile.profile_picture.url|default:'/media/profile_images/user.png' }}" alt="Profile" class="sidebar-avatar">
<span class="sidebar-username">{{ user.first_name }} {{ user.last_name }}</span>
</div>


    <ul>
    <li><a href="{% url 'predict' %}"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
    <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i><span>Profile</span></a></li>
    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
  </ul>
  </aside>

  <!-- Page Content -->
  <div class="content-area">
      <header class="page-header">
      <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
      <h2>Profile</h2>
    </header>
    <!-- Update Profile Form -->
  <section class="form-section">
    <h3>Update Profile Info</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="profile-image-preview">
      <img src="{{profile.profile_picture.url}}" alt="Profile" width="100" style="border-radius: 50%;">
      </div>

      <label for="first_name">First Name</label>
      <input type="text" name="first_name" value="{{ user.first_name }}">

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" value="{{ user.last_name }}">

      <label for="contact">Contact Number</label>
      <input type="text" name="contact" value="{{user.profile.contact_number }}">

      <label for="profile_image">Change Profile Image</label>
      <input type="file" name="profile_picture">

      <button type="submit">Update Profile</button>
    </form>
  </section>

  <!-- Change Password Form -->
  <section class="form-section">
    <h3>Change Password</h3>
    <form method="POST" action="{% url 'password_change' %}">
      {% csrf_token %}
      <label for="old_password">Old Password</label>
      <input type="password" name="old_password" required>

      <label for="new_password1">New Password</label>
      <input type="password" name="new_password1" required>

      <label for="new_password2">Confirm New Password</label>
      <input type="password" name="new_password2" required>

      <button type="submit">Change Password</button>
    </form>
  </section>
  </div>
<script>
    function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const screenWidth = window.innerWidth;

  if (screenWidth <= 767) {
    // Mobile: show/hide full sidebar
    sidebar.classList.toggle('mobile-open');
  } else {
    // Desktop & Tablet: expand/collapse sidebar
    sidebar.classList.toggle('collapsed');
  }
}
</script>
</body>
</html>
