<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .complete-box {
      background-color: #fff;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .complete-box h2 {
      color: #4f46e5;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .complete-box p {
      color: #444;
      font-size: 1rem;
    }

    .complete-box a {
      display: inline-block;
      margin-top: 1rem;
      color: #fff;
      background-color: #4f46e5;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .complete-box a:hover {
      background-color: #3730a3;
    }

    @media (max-width: 480px) {
      .complete-box {
        padding: 1.5rem;
        margin: 1rem;
      }

      .complete-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="complete-box">
    <h2>Password Reset Complete</h2>
    <p>Your password has been successfully reset.</p>
    <a href="{% url 'login' %}">Log in now</a>
  </div>
</body>
</html>
