<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .confirm-box {
      background-color: #ffffff;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .confirm-box h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    form input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1.2rem;
      transition: border-color 0.2s ease;
    }

    form input:focus {
      border-color: #4f46e5;
      outline: none;
    }

    button {
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    @media (max-width: 480px) {
      .confirm-box {
        padding: 1.5rem;
        margin: 1rem;
      }

      .confirm-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h2>Set New Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
