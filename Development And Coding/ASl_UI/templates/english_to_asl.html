{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English To ASL</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <style>
   #form-area {
      width: 100%;
      padding: 2rem;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      background: #fefefe;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button[type="submit"] {
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    #previewSection {
      margin-top: 2rem;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
      width: 100%;
      height: 100%;
    }

    #aslPreview {
      width: 90%;
      height: 40%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    #downloadLink {
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    #downloadLink:hover {
      background: #218838;
    }

    @media (max-width: 768px) {
      #form-area {
        padding: 1rem;
      }

      button[type="submit"],
      #downloadLink {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  {% include 'partials/sidebar.html' %}
  <div class="content-area">
      <header class="page-header">
      <button class="sidebar-toggle" onclick="toggleSidebar()" style="background: none; color: black;">☰</button>
      <h2>English To ASL Dashboard</h2>
    </header>
  <div id="form-area">
    <form id="aslForm">
      {% csrf_token %}
      <label for="text">Enter English text:</label>
      <textarea name="text" id="text" placeholder="Type something..."></textarea>
      <button type="submit">Generate ASL Video</button>
    </form>

    <div id="previewSection" style="display:none;">
      <h3>Video Preview</h3>
      <video id="aslPreview" controls>
  <source id="aslSource" src="" type="video/mp4">
  Your browser does not support the video tag.
</video>
      <a id="downloadLink" href="#" download>Download ASL Video</a>
    </div>
  </div>
  </div>

  <script>
    document.getElementById('aslForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData();
  formData.append('text', document.getElementById('text').value);

  fetch("{% url 'generate_asl_video' %}", {
    method: 'POST',
    headers: { 'X-CSRFToken': '{{ csrf_token }}' },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.video_url) {
      const video = document.getElementById('aslPreview');
      const source = document.getElementById('aslSource');  // ✅ Use a static ID

      if (source) {
        source.src = data.video_url;
        video.load();       // ⬅️ tells browser to reload the new video
      } else {
        video.src = data.video_url;
      }

      document.getElementById('downloadLink').href = data.video_url;
      document.getElementById('downloadLink').download = 'asl_output.mp4';
      document.getElementById('previewSection').style.display = 'block';
    } else {
      alert("⚠️ No video returned. Please try again.");
    }
  })
  .catch(err => {
    console.error("⚠️ Fetch Error:", err);
    alert("⚠️ Error generating ASL video.");
  });
});

  </script>

  <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
